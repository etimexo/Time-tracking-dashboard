<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jeremy" id="jeremy">
      <div class="j1">
        <img src="./images/image-jeremy.png" id="jeremy-img" alt="User's profile picture">
        <p class="jpara">Report for 
          <div>Jeremy <br> Robson</div>
        </p>
      </div>
      <div class="j2">
        <div class="list-item"><a href="#" id="daily" class="link">Daily</a></div>
        <div class="list-item"><a href="#" id="weekly" class="link">Weekly</a></div>
        <div class="list-item"><a href="#" id="monthly" class="link">Monthly</a></div>
      </div>
    </div>
    <div class="boxes">
      <div class="row">
        <div class="col col-1">
          <div class="wrk">
            <div class="panel">
              <p class="p1">Work</p>
              <p class="p2"><sup>. . .</sup></p>
            </div>
            <p class="panel-menu" id="panel-menu1">--</p>
            <p class="panel-menu" id="panel-menu2">--</p>
        </div>
      </div>
        <div class="col col-2"></div>
        <div class="col col-3"></div>
      </div>
      <div class="row">
        <div class="col  col-4"></div>
        <div class="col col-5"></div>
        <div class="col col-6"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
