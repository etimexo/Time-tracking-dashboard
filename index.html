<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jeremy" id="jeremy">
      <div class="j1">
        <img src="./images/image-jeremy.png" id="jeremy-img" alt="User's profile picture">
        <div class="hp">
          <p class="jpara">Report for 
            <div class="jere">Jeremy <span> Robson </span></div>
          </p>
        </div>
      </div>
      <div class="j2">
        <div class="list-item"><a href="#" id="daily" class="link">Daily</a></div>
        <div class="list-item"><a href="#" id="weekly" class="link">Weekly</a></div>
        <div class="list-item"><a href="#" id="monthly" class="link">Monthly</a></div>
      </div>
    </div>
    <div class="boxes">
      <div class="row">
        <div class="col col-1">
          <div class="wrk">
            <div class="panel">
              <p class="p1">Work</p>
              <p class="p2"><sup>. . .</sup></p>
            </div>
            <div class="dis">
              <p class="panel-menu panel-menu1" id="work-menu1">--</p>
              <p class="panel-menu panel-menu2" id="work-menu2">--</p>
            </div>
            
          </div>
        </div>
        <div class="col col-2">
          <div class="play wrk">
            <div class="panel">
              <p class="p1">Play</p>
              <p class="p2"><sup>. . .</sup></p>
            </div>
            <div class="dis">
              <p class="panel-menu panel-menu1" id="play-menu1">--</p>
              <p class="panel-menu panel-menu2" id="play-menu2">--</p>
            </div>
          </div>
        </div>
        <div class="col col-3">
          <div class="study wrk">
            <div class="panel">
              <p class="p1">Study</p>
              <p class="p2"><sup>. . .</sup></p>
            </div>
            <div class="dis">
              <p class="panel-menu panel-menu1" id="study-menu1">--</p>
              <p class="panel-menu panel-menu2" id="study-menu2">--</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-4">
          <div class="exercise wrk">
            <div class="panel">
              <p class="p1">Exercise</p>
              <p class="p2"><sup>. . .</sup></p>
            </div>
            <div class="dis">
              <p class="panel-menu panel-menu1" id="exercise-menu1">--</p>
              <p class="panel-menu panel-menu2" id="exercise-menu2">--</p>
            </div>
          </div>
        </div>
        <div class="col col-5">
          <div class="social wrk">
            <div class="panel">
              <p class="p1">Social</p>
              <p class="p2"><sup>. . .</sup></p>
            </div>
            <div class="dis">
              <p class="panel-menu panel-menu1" id="social-menu1">--</p>
              <p class="panel-menu panel-menu2" id="social-menu2">--</p>
            </div>
          </div>
        </div>
        <div class="col col-6">
          <div class="selfcare wrk">
            <div class="panel">
              <p class="p1">Self care</p>
              <p class="p2"><sup>. . .</sup></p>
            </div>
            <div class="dis">
              <p class="panel-menu panel-menu1" id="selfcare-menu1">--</p>
              <p class="panel-menu panel-menu2" id="selfcare-menu2">--</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
